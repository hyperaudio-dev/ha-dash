	var lastTiming = 0;

	$('.transcript').delegate('a','click',function(){
		var jumpTo = $(this).attr('data-m')/1000; 

		var adjust = 0;
		var timer;
		if ($('input[name=mode]:radio:checked').val() == "adjust") {
			adjust = $('#tweak').val();
		}

		lastTiming = jumpTo;
		player.play(jumpTo+parseFloat(adjust, 10));

		return false;
	});
